<!DOCTYPE html>
<html lang="en">

<head>
  <title>D3: Selections</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="about-me">
    <p>
      Boring Man Map Viewer
    </p>

  </div>
  <div class="row-container">
    <div id="file-details">
      <input type="file" id="file-input" />
      <details>
        <summary>Contents of the file
          <button id="btn-details" onclick="changeContainerFlexDirection()">Full width</button>
        </summary>
        <pre id="pre-file-content" class="scrollable-content"></pre>
      </details>
    </div>
    <div id="map-viewer">

    </div>
  </div>

  <script src="js/lib/lib-d3/d3.v5.min.js"></script>
  <script src="js/lib/lib-map/map.js"></script>
  <script src="js/utils/coordinates.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
